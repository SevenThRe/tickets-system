<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 部门工作台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/pages/dept/css/dept-workspace.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav id="navbar" class="navbar-container"></nav>

<!-- 主内容区 -->
<main id="main" class="main-content">
    <!-- 部门信息头部 -->
    <div class="dept-header">
        <div class="dept-info">
            <h4 class="dept-name" id="deptName">加载中...</h4>
            <div class="dept-meta">
                <span id="deptManager">部门主管：加载中...</span>
                <span class="divider">|</span>
                <span id="memberCount">成员数：加载中...</span>
            </div>
        </div>
        <div class="header-actions">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" data-view="stats" id="viewStatsBtn">
                    <i class="bi bi-bar-chart"></i> 统计视图
                </button>
                <button type="button" class="btn btn-outline-primary" data-view="tickets" id="viewTicketsBtn">
                    <i class="bi bi-kanban"></i> 工单管理
                </button>
            </div>
        </div>
    </div>

    <!-- 统计卡片区 -->
    <div class="stats-overview mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-value" id="pendingCount">0</h3>
                        <p class="stat-label">待处理工单</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-arrow-repeat"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-value" id="processingCount">0</h3>
                        <p class="stat-label">处理中工单</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-value" id="completedCount">0</h3>
                        <p class="stat-label">已完成工单</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-speedometer"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-value" id="processingEfficiency">0%</h3>
                        <p class="stat-label">处理效率</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视图容器 -->
    <div class="view-container">
        <!-- 统计视图 -->
        <div id="statsView" class="view-content">
            <div class="row g-4">
                <!-- 工单趋势图 -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">工单趋势</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="ticketTrendChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 工单类型分布 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">工单类型分布</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="ticketTypeChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 处理人工作量 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title">处理人工作量</h5>
                            <div class="header-actions">
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshWorkloadBtn">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="member-workload-list" id="memberWorkloadList"></div>
                        </div>
                    </div>
                </div>

                <!-- 处理效率排名 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">处理效率排名</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="efficiencyTable">
                                    <thead>
                                    <tr>
                                        <th>处理人</th>
                                        <th>处理工单数</th>
                                        <th>平均处理时长</th>
                                        <th>满意度</th>
                                        <th>效率等级</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 工单管理视图 -->
        <div id="ticketsView" class="view-content" style="display: none;">
            <!-- 工单筛选面板 -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="searchForm" class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="keyword"
                                   placeholder="搜索工单号/标题/内容">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="statusFilter">
                                <option value="">所有状态</option>
                                <option value="PENDING">待处理</option>
                                <option value="PROCESSING">处理中</option>
                                <option value="COMPLETED">已完成</option>
                                <option value="CLOSED">已关闭</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="priorityFilter">
                                <option value="">所有优先级</option>
                                <option value="HIGH">高优先级</option>
                                <option value="MEDIUM">中等优先级</option>
                                <option value="LOW">低优先级</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="processorFilter">
                                <option value="">所有处理人</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="date" class="form-control" id="startDate">
                                <span class="input-group-text">至</span>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-outline-secondary me-2" id="resetBtn">
                                <i class="bi bi-arrow-counterclockwise"></i> 重置
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="exportBtn">
                                <i class="bi bi-download"></i> 导出
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 工单列表/看板切换 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary active" data-bs-toggle="view" data-view="list">
                            <i class="bi bi-list-ul"></i> 列表视图
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="view" data-view="board">
                            <i class="bi bi-kanban"></i> 看板视图
                        </button>
                    </div>
                    <div class="header-actions">
                        <button type="button" class="btn btn-outline-secondary me-2" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                        <button type="button" class="btn btn-primary" id="assignTicketBtn">
                            <i class="bi bi-person-plus"></i> 分配工单
                        </button>
                    </div>
                </div>

                <!-- 列表视图 -->
                <div id="listView" class="view-content">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>工单编号</th>
                                <th>标题</th>
                                <th>处理人</th>
                                <th>状态</th>
                                <th>优先级</th>
                                <th>创建时间</th>
                                <th>期望完成时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="ticketList"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 看板视图 -->
                <div id="boardView" class="view-content" style="display: none;">
                    <div class="kanban-board">
                        <!-- 待处理列 -->
                        <div class="kanban-column">
                            <div class="column-header">
                                <span>待处理</span>
                                <span class="badge bg-secondary" id="pendingBadge">0</span>
                            </div>
                            <div class="column-content" id="pendingList"></div>
                        </div>

                        <!-- 处理中列 -->
                        <div class="kanban-column">
                            <div class="column-header">
                                <span>处理中</span>
                                <span class="badge bg-primary" id="processingBadge">0</span>
                            </div>
                            <div class="column-content" id="processingList"></div>
                        </div>

                        <!-- 已完成列 -->
                        <div class="kanban-column">
                            <div class="column-header">
                                <span>已完成</span>
                                <span class="badge bg-success" id="completedBadge">0</span>
                            </div>
                            <div class="column-content" id="completedList"></div>
                        </div>
                    </div>
                </div>

                <!-- 分页控件 -->
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="page-info">
                            共 <span id="totalCount">0</span> 条记录
                        </div>
                        <ul class="pagination mb-0" id="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 工单详情抽屉 -->
    <div class="ticket-drawer" id="ticketDrawer">
        <div class="drawer-header">
            <h5 class="mb-0">工单详情</h5>
            <button type="button" class="btn-close" id="closeDrawerBtn"></button>
        </div>
        <div class="drawer-body">
            <div class="ticket-info mb-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">工单编号</label>
                        <div id="ticketCode"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">创建时间</label>
                        <div id="createTime"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">标题</label>
                    <div id="ticketTitle" class="fw-bold"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">内容</label>
                    <div id="ticketContent"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">状态</label>
                    <div id="ticketStatus"></div>
                </div>
            </div>

            <div class="mb-4">
                <h6 class="mb-3">处理记录</h6>
                <div class="timeline" id="ticketTimeline"></div>
            </div>
        </div>

        <div class="operation-panel">
            <div class="mb-3">
                <label class="form-label">处理说明</label>
                <textarea class="form-control" id="operationNote" rows="3"
                          placeholder="请输入处理说明..."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="processBtn">
                    <i class="bi bi-play-fill"></i> 处理
                </button>
                <button class="btn btn-success" id="completeBtn">
                    <i class="bi bi-check2"></i> 完成
                </button>
                <button class="btn btn-warning" id="transferBtn">
                    <i class="bi bi-arrow-repeat"></i> 转交
                </button>
                <button class="btn btn-danger" id="closeBtn">
                    <i class="bi bi-x"></i> 关闭
                </button>
            </div>
        </div>
    </div>
</main>

<!-- 工单分配模态框 -->
<div class="modal fade" id="assignModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="assign-modal-header">
                <h5 class="modal-title">分配工单</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="assign-modal-body">
                <div class="assign-summary">
                    <div class="assign-summary-item">
                        <span>待分配工单数:</span>
                        <span id="assignCount">0</span>
                    </div>
                </div>
                <form class="assign-form">
                    <div class="mb-3">
                        <label class="form-label required">处理人</label>
                        <div class="processor-list" id="processorList"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">期望完成时间</label>
                        <input type="datetime-local" class="form-control" id="expectFinishTime">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmAssignBtn">确认分配</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="/js/utils/event-bus.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/config/constants.js"></script>
<script src="/js/utils/validator-util.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="/js/components/layout/navbar.js"></script>
<script src="/pages/dept/js/dept-workspace.js"></script>

</body>
</html>
