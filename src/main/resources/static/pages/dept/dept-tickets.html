<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 部门工单管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/pages/dept/css/dept-tickets.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav id="navbar" class="navbar-container"></nav>

<!-- 主内容区 -->
<main id="main" class="main-content">
    <!-- 部门信息头部 -->
    <div class="dept-header mb-4">
        <div class="dept-info">
            <h4 class="dept-name" id="deptName">部门工单管理</h4>
        </div>
        <div class="actions">
            <button class="btn btn-outline-secondary me-2" id="refreshBtn">
                <i class="bi bi-arrow-clockwise"></i> 刷新
            </button>
            <button class="btn btn-primary" id="assignTicketBtn">
                <i class="bi bi-plus-lg"></i> 分配工单
            </button>
        </div>
    </div>

    <!-- 筛选面板 -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="keyword"
                           placeholder="搜索工单号/标题/内容">
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="statusFilter">
                        <option value="">所有状态</option>
                        <option value="PENDING">待处理</option>
                        <option value="PROCESSING">处理中</option>
                        <option value="COMPLETED">已完成</option>
                        <option value="CLOSED">已关闭</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="priorityFilter">
                        <option value="">所有优先级</option>
                        <option value="HIGH">高优先级</option>
                        <option value="MEDIUM">中等优先级</option>
                        <option value="LOW">低优先级</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="processorFilter">
                        <option value="">所有处理人</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="date" class="form-control" id="startDate">
                        <span class="input-group-text">至</span>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-counterclockwise"></i> 重置
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="exportBtn" class="btn btn-outline-primary w-100">
                        <i class="bi bi-download"></i> 导出
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 工单列表 -->
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="summary">
                    共 <span class="text-primary" id="totalCount">0</span> 个工单
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-secondary active" data-view="list">
                        <i class="bi bi-list"></i>
                    </button>
                    <button class="btn btn-outline-secondary" data-view="board">
                        <i class="bi bi-kanban"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <!-- 列表视图 -->
            <div id="listView" class="view-container">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>工单编号</th>
                            <th>标题</th>
                            <th>处理人</th>
                            <th>状态</th>
                            <th>优先级</th>
                            <th>创建时间</th>
                            <th>期望完成时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="ticketList">
                        <!-- 通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 看板视图 -->
            <div id="boardView" class="view-container" style="display: none;">
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="column-header">
                            待处理
                            <span class="badge bg-secondary" id="pendingCount">0</span>
                        </div>
                        <div class="column-content" id="pendingList">
                            <!-- 通过JS动态填充 -->
                        </div>
                    </div>
                    <div class="kanban-column">
                        <div class="column-header">
                            处理中
                            <span class="badge bg-primary" id="processingCount">0</span>
                        </div>
                        <div class="column-content" id="processingList">
                            <!-- 通过JS动态填充 -->
                        </div>
                    </div>
                    <div class="kanban-column">
                        <div class="column-header">
                            已完成
                            <span class="badge bg-success" id="completedCount">0</span>
                        </div>
                        <div class="column-content" id="completedList">
                            <!-- 通过JS动态填充 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分页器 -->
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="pagination-info">
                        第 <span id="currentPage">1</span>/<span id="totalPages">1</span> 页
                    </div>
                    <ul class="pagination mb-0" id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 工单分配模态框 -->
<div class="modal fade" id="assignModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- ... 与仪表盘页面相同的分配模态框内容 ... -->
        </div>
    </div>
</div>

<!-- 工单详情抽屉 -->
<div class="ticket-drawer" id="ticketDrawer">
    <div class="drawer-header">
        <h5 class="drawer-title">工单详情</h5>
        <button type="button" class="btn-close" id="closeDrawerBtn"></button>
    </div>
    <div class="drawer-body">
        <!-- 工单基本信息 -->
        <div class="ticket-info mb-4">
            <!-- ... 工单详情内容 ... -->
        </div>

        <!-- 处理记录时间线 -->
        <div class="timeline mb-4">
            <h6 class="timeline-header">处理记录</h6>
            <div class="timeline-items" id="ticketTimeline">
                <!-- 通过JS动态填充 -->
            </div>
        </div>

        <!-- 处理操作区 -->
        <div class="operation-panel">
            <textarea class="form-control mb-3" id="operationNote"
                      placeholder="请输入处理说明..." rows="3"></textarea>
            <div class="btn-group">
                <button class="btn btn-primary me-2" id="processBtn">
                    <i class="bi bi-play-fill"></i> 开始处理
                </button>
                <button class="btn btn-success me-2" id="completeBtn">
                    <i class="bi bi-check-lg"></i> 完成处理
                </button>
                <button class="btn btn-warning me-2" id="transferBtn">
                    <i class="bi bi-arrow-repeat"></i> 转交工单
                </button>
                <button class="btn btn-danger" id="closeBtn">
                    <i class="bi bi-x-lg"></i> 关闭工单
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils/event-bus.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="/js/components/layout/navbar.js"></script>
<script src="/pages/dept/js/dept-tickets.js"></script>
</body>
</html>
