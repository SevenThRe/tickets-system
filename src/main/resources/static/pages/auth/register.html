<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 注册</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/pages/auth/css/register.css" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-box">
        <div class="register-header">
            <h2>欢迎加入!</h2>
            <div class="logo">
                <i class="bi bi-shield-plus"></i>
            </div>
            <p class="text-muted">创建您的账户</p>
        </div>

        <div class="alert alert-danger d-none" id="errorAlert"></div>

        <form id="registerForm" class="needs-validation" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="用户名"
                           required>
                </div>
                <div class="form-text">用户名只能包含字母、数字和下划线，3-20个字符</div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-badge"></i>
                    </span>
                    <input type="text"
                           class="form-control"
                           id="realName"
                           name="realName"
                           placeholder="真实姓名"
                           required>
                </div>
            </div>

            <div class="form-group">
                <div class="password-field">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="密码"
                           required>
                    <button type="button"
                            class="btn btn-outline-secondary"
                            id="toggleConfirmPassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="form-text">密码必须包含字母和数字，6-20个字符</div>
            </div>

            <div class="form-group">
                <div class="password-field">
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="确认密码"
                           required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="邮箱"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-building"></i>
                    </span>
                    <select class="form-select"
                            id="departmentId"
                            name="departmentId"
                            required>
                        <option value="">选择部门</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-badge-fill"></i>
                    </span>
                    <select class="form-select"
                            id="positionId"
                            name="positionId"
                            required
                            disabled>
                        <option value="">选择职位</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-phone"></i>
                    </span>
                    <input type="tel"
                           class="form-control"
                           id="phone"
                           name="phone"
                           placeholder="手机号"
                           required>
                </div>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100"
                    id="submitBtn">
                注册
            </button>

            <div class="mt-3 text-center">
                <span class="text-muted">已有账号?</span>
                <a href="/pages/auth/login.html" class="text-primary">立即登录</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils/event-bus.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="/config/constants.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/js/utils/validator-util.js"></script>
<script src="/js/utils/utils.js"></script>
<script src="/pages/auth/js/register.js"></script>
</body>
</html>
