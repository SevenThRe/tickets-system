<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/pages/auth/css/login.css">
</head>
<body>
<div id="loginContainer" class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h2 class="text-center mb-4">工单管理系统</h2>
        </div>

        <div class="alert alert-danger d-none" id="errorAlert"></div>

        <form id="loginForm" class="needs-validation" novalidate>
            <div class="form-group mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       required
                       autocomplete="username">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">密码</label>
                <div class="input-group">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password">
                    <button class="btn btn-outline-secondary"
                            type="button"
                            id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mb-3">
                <div class="form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="rememberMe"
                           name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住用户名
                    </label>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit"
                        class="btn btn-primary"
                        id="submitBtn">
                    登录
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils/event-bus.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/js/utils/utils.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="js/login.js"></script>
</body>
</html>
