<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h2>欢迎回来!</h2>
            <div class="logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <p class="text-muted">登录到您的账户</p>
        </div>

        <div class="alert alert-danger d-none" id="errorAlert"></div>

        <form id="loginForm" class="needs-validation" novalidate>
            <div class="mt-3 text-center">
                <span class="text-muted">没有账号?</span>
                <a href="/pages/auth/register.html" class="text-primary">前往注册</a>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="用户名"
                           required
                           autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="密码"
                           required
                           autocomplete="current-password">
                    <button class="btn btn-outline-secondary"
                            type="button"
                            id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="rememberMe"
                           name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住用户名
                    </label>
                </div>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100"
                    id="submitBtn">
                登录
            </button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils/event-bus.js"></script>
<script src="/config/constants.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/js/utils/utils.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="js/login.js"></script>
</body>
</html>
