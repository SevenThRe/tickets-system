<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工单系统 - 待办工单</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link href="/css/notify.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/pages/user/css/todos.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav id="navbar" class="navbar-container"></nav>

<!-- 主内容区 -->
<main id="main" class="main-content">
    <!-- 页面标题和工具栏 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="page-title">待办工单</h4>
    </div>

    <!-- 筛选面板 -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="keyword"
                           placeholder="搜索工单号/标题/内容">
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="priorityFilter">
                        <option value="">所有优先级</option>
                        <option value="HIGH">高优先级</option>
                        <option value="MEDIUM">中等优先级</option>
                        <option value="LOW">低优先级</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="date" class="form-control" id="startDate">
                        <span class="input-group-text">至</span>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-arrow-counterclockwise"></i> 重置
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 工单列表 -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>工单编号</th>
                        <th>标题</th>
                        <th>所属部门</th>
                        <th>优先级</th>
                        <th>截止时间</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="todoList">
                    <!-- 通过JS动态填充 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页控件 -->
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="page-info">
                    共 <span id="totalCount">0</span> 条记录
                </div>
                <ul class="pagination mb-0" id="pagination"></ul>
            </div>
        </div>
    </div>

</main>

<!-- 工单处理模态框 -->
<div class="modal fade" id="processModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">处理工单</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- 工单基本信息 -->
                <div class="ticket-info mb-4">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">工单编号</label>
                            <div id="ticketCode"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">创建时间</label>
                            <div id="createTime"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">标题</label>
                        <div id="ticketTitle"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">内容</label>
                        <div id="ticketContent"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">附件</label>
                        <div id="ticketAttachments"></div>
                    </div>
                </div>

                <!-- 处理表单 -->
                <form id="processForm">
                    <div class="mb-3">
                        <label class="form-label required">处理说明</label>
                        <textarea class="form-control" id="processNote" rows="3" required
                                  placeholder="请输入处理说明..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">上传附件</label>
                        <input type="file" class="form-control" id="processAttachments" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitProcessBtn">确认处理</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/utils/notify-util.js"></script>
<script src="/config/constants.js"></script>
<script src="/js/utils/request-util.js"></script>
<script src="/js/components/base/base-component.js"></script>
<script src="/js/components/layout/navbar.js"></script>
<script src="/pages/user/js/todos.js"></script>
</body>
</html>
